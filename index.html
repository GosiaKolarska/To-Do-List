<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section aria-labelledby="todos-label" class="todo-list__container">
        <h1 id="todos-label" class="todo-list__title">To-Do List</h1>
        <div class="todo-list__task-entry-container">
            <div class="todo-list__input-container">
                <label for="new-task" class="todo-list__label" aria-label="Enter a new todo task">Enter new task</label>
                <input id="new-task" class="todo-list__input" placeholder="e.g. Buy coffee machine" type="text" aria-required="true"/>
            </div>
            <button id="add-task" class="todo-list__btn-add" aria-label="Add new task" type="submit" disabled>Add task</button>
        </div>
        <ul id="task-list" class="todo_list__task-list" role="list"></ul>
        <div class="empty-state" id="empty-state"> 
            <p>No tasks yet. Use the form above to add your first to-do.</p> 
        </div>
     
    </section>

    <script src="script.js"></script>
</body>
</html>
